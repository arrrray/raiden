name: Symfony Test
on: [push]
jobs:
  phpunit-test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./api

    # Services -> Postgres
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    # Steps
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: pecl, php-cs-fixer, phpstan
          extensions: imagick, uuid, :xdebug
      - uses: actions/checkout@v3
      - name: Instal OpenSwoole
        run: |
          sudo pecl channel-update pecl.php.net
          sudo pear update-channels
          sudo pecl update-channels
          sudo pecl install openswoole --enable-openssl --enable-swoole-curl
      - name: Create Test ENV
        run: php -r "file_exists('.env.test') || copy('.env.test', '.env.test.local');"
      #- name: Install Quality Tools
      #  run: composer install-tool
      - name: Cache Composer Packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Quality Tools - PHPStan
        run: phpstan analyse --no-progress --ansi --memory-limit 512m
      - name: Quality Tools - PHPCS Fixer
        run: php-cs-fixer fix --dry-run --diff --ansi --allow-risky=yes
      - name: Execute PHPUnit
        run: bin/phpunit
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgres?serverVersion=14