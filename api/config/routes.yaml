# Developer Tool
when@dev:
  _errors:
    resource: '@FrameworkBundle/Resources/config/routing/errors.xml'
    prefix: /_error
  web_profiler_wdt:
    resource: '@WebProfilerBundle/Resources/config/routing/wdt.xml'
    prefix: /_wdt
  web_profiler_profiler:
    resource: '@WebProfilerBundle/Resources/config/routing/profiler.xml'
    prefix: /_profiler

# ApiDoc
api_doc:
  path: /api-doc/{version}
  controller: Package\ApiBundle\Documentation\ApiDocController::index
  defaults:
    version: null

# App Core Routing
app_core:
  resource: "../src/Core/Controller"
  type: annotation