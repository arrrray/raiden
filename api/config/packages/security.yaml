security:
    enable_authenticator_manager: true
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    providers:
        user_provider:
            entity:
                class: App\Core\Entity\User
    firewalls:
        # Profiler
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # API Firewall
        main:
            security: true
            pattern: ^/(v1|v2)
            provider: user_provider
            lazy: true
            stateless: true
            custom_authenticator: App\Core\Security\JwtAuthenticator
            user_checker: App\Core\Security\UserChecker
            switch_user: { role: SWITCH_USER }
            json_login:
                check_path: api_login

    access_control:
        # Auth
        - { path: ^/(v1|v2)/auth, roles: PUBLIC_ACCESS }

        # Global
        - { path: ^/(v1|v2), roles: IS_AUTHENTICATED_FULLY }
